<?xml version="1.0"?>
<?xml-stylesheet href="chrome://global/skin/" type="text/css"?> <?xml-stylesheet
href="chrome://zotero/skin/zotero.css" type="text/css"?> <?xml-stylesheet
href="chrome://zotero/skin/overlay.css" type="text/css"?> <?xml-stylesheet
href="chrome://zotero-platform/content/overlay.css" type="text/css"?>
<?xml-stylesheet href="chrome://zotero-platform/content/zotero.css"
type="text/css"?>

<window
  xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  id="__addonRef__-inputDialog"
  class="zotero-dialog"
  onload="Zotero.__addonInstance__.hooks.onOpenDataDialog(window)"
>
  <script>
    const { Services } = ChromeUtils.import(
      "resource://gre/modules/Services.jsm",
    );
    Services.scriptloader.loadSubScript(
      "chrome://zotero/content/include.js",
      this,
    );
  </script>

  <linkset>
    <html:link rel="localization" href="__addonRef__-dataDialog.ftl" />
  </linkset>
  <dialog
    buttons="cancel,accept"
    data-l10n-id="input-dialog"
    data-l10n-attrs="buttonlabelcancel,buttonlabelaccept"
    width="800"
    height="600"
  >
    <vbox id="input" style="overflow: auto"> </vbox>
  </dialog>
</window>
