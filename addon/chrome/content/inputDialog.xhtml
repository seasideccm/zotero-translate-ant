<?xml version="1.0"?>
<?xml-stylesheet href="chrome://global/skin/"?> <?xml-stylesheet
href="chrome://zotero/skin/zotero.css" type="text/css"?> <?xml-stylesheet
href="chrome://zotero/skin/overlay.css" type="text/css"?> <?xml-stylesheet
href="chrome://zotero-platform/content/overlay.css"?> <?xml-stylesheet
href="chrome://zotero-platform/content/zotero.css"?>

<window
  xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  id="__addonRef__-inputDialog"
  class="zotero-dialog"
  data-l10n-id="dialog-inputDialog"
  data-l10n-attrs="title"
  width="350"
  onload="Zotero.__addonInstance__.hooks.onOpenInputDialog()"
>
  <script>
    const { Services } = ChromeUtils.import(
      "resource://gre/modules/Services.jsm",
    );
    Services.scriptloader.loadSubScript(
      "chrome://zotero/content/include.js",
      this,
    );
    Services.scriptloader.loadSubScript(
      "chrome://zotero/content/customElements.js",
      this,
    );
    Services.scriptloader.loadSubScript(
      "chrome://zotero/content/newCollectionDialog.js",
      this,
    );
  </script>

  <linkset>
    <html:link rel="localization" href="branding/brand.ftl" />
    <html:link rel="localization" href="zotero.ftl" />
  </linkset>

  <dialog
    buttons="cancel,accept"
    data-l10n-id="new-collection-dialog"
    data-l10n-attrs="buttonlabelaccept"
  >
    <vbox>
      <label data-l10n-id="new-collection-name" control="name" />
      <html:input id="name" />
    </vbox>

    <vbox>
      <label data-l10n-id="new-collection-create-in" control="create-in" />
      <menulist id="create-in" native="true">
        <menupopup />
      </menulist>
    </vbox>
  </dialog>
</window>
