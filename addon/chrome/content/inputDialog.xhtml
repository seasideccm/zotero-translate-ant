<?xml version="1.0"?>
<?xml-stylesheet href="chrome://zotero/skin/zotero.css" type="text/css"?>
<?xml-stylesheet href="chrome://zotero-platform/content/zotero.css"?>

<window
  xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  id="__addonRef__-inputDialog"
  class="zotero-dialog"
  data-l10n-id="input-dialog"
  data-l10n-attrs="title"
  width="350"
  onload="Zotero.__addonInstance__.hooks.onOpenInputDialog(window)"
>
  <script>
    const { Services } = ChromeUtils.import(
      "resource://gre/modules/Services.jsm",
    );
    Services.scriptloader.loadSubScript(
      "chrome://zotero/content/include.js",
      this,
    );
  </script>

  <linkset>
    <html:link rel="localization" href="__addonRef__-inputDialog.ftl" />
  </linkset>

  <dialog
    buttons="cancel,accept"
    data-l10n-id="input-dialog"
    data-l10n-attrs="buttonlabelcancel,buttonlabelaccept"
  >
    <vbox id="input"> </vbox>
  </dialog>
</window>
